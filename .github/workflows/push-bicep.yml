name: Push Bicep Templates

on:
  workflow_dispatch:

jobs:
  push-bicep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Git
        run: |
          git config --global user.name "Auto Commit Bot"
          git config --global user.email "bot@example.com"

      - name: Download templates
        run: |
          curl -L -o templates.zip https://sandbox.openai.com/multi-cloud-templates-bicep.zip
          unzip templates.zip -d .
          git checkout -b feature/plantillas-bicep
          git add .
          git commit -m "Add Bicep templates for Azure"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/davidop/multi-cloud-templates.git feature/plantillas-bicep

      - name: Build and Lint Bicep
        run: |
          az bicep install
          bicep build azure/main.bicep
          bicep linter azure/main.bicep

      - name: Test AKS Deployment
        env:
          AZURE_RG: ${{ secrets.AZURE_RG }}
        run: |
          chmod +x scripts/test-aks.sh
          ./scripts/test-aks.sh $AZURE_RG aks-demo
